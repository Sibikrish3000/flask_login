{% extends "base.html" %}


{% block title %}Reset password{% endblock %}

{% block content %}
<!-- templates/password_reset_request.html -->
    <div class="pass-reset-container">
    <h1>Recover your account</h1>

<form method="POST">
    <div class="mb-3">
            <label for="email_or_username" class="form-label">We can help you reset your password and security info. First, enter your account and follow the instructions below.</label>
            <input type="text" class="form-control" id="email_or_username" name="email_or_username" placeholder="Email" required>
        </div>
    <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
</form>
    </div>

{% endblock %}
